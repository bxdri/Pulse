<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Pulse</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/feed.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="icon" type="image/x-icon" href="img/icon.png" />
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-icons">
            <a href="feed.html"><img src="img/home-icon.svg" class="sidebar-icon" /></a>
            <a href="profile.html"><img src="img/profile-icon.svg" class="sidebar-icon" /></a>
            <a href="random.html"><img src="img/random-icon.svg"  class="sidebar-icon" /></a>
            <a href="#"><img src="img/settings-icon.svg" class="sidebar-icon" /></a>
        </div>
    </aside>

    <div class="main-content">
        <header class="feed-header">
            <div class="container">
                <input type="checkbox" id="burgerToggle" class="burger-checkbox" />
                <label for="burgerToggle" class="burger-menu">
                    <img src="img/burgerbar-icon.svg" alt="Menu" style="width: 24px; height: 24px;" />
                </label>
                <img src="img/logo.png" alt="Pulse" class="logo" />
                <button id="logoutBtn">Logout</button>
            </div>
        </header>

        <main class="feed-main">
            <section class="profile-card">
                <form id="profileForm">
                    <div class="profile-top">
                        <label for="profilePicInput" class="profile-pic-label">
                            <img src="img/default-user.png" alt="Profile Picture" id="profilePic" class="profile-pic" />
                            <input type="file" id="profilePicInput" accept="image/*" style="display:none;" />
                        </label>
                        <div class="profile-info">
                            <div class="profile-displayName" id="profileDisplayName">Display Name</div>
                            <div class="profile-username" id="profileUsername">@username</div>
                        </div>
                    </div>
                    <div class="profile-bio-section">
                        <textarea id="profileBio" placeholder="Add a short bio..."></textarea>
                        <button type="submit" class="btn-primary profile-save-btn">Save</button>
                    </div>
                </form>
            </section>

            <section class="posts" id="profilePosts"></section>
        </main>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
